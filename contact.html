<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Anime Template">
    
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

    <style>
        body {
        background-image: url("img/blog/bg2.jpg");
        background-position: center; 
        background-repeat: no-repeat; 
        background-size: cover;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    .container {
        background-color: rgba(255, 255, 255, 0.8);
        margin: 50px auto;
        padding: 30px;
        height: min-content;
        max-width: 500px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        font-size: 18px;
        cursor: pointer;
        height: 35px;
        width: 90px;
    }
    
    button[type="submit"]:hover {
        background-color: #45a049;
        text-decoration: solid;
        text-align: center;
        
    }
    .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #006eff;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            z-index: 999;
        }
    
    @media (max-width: 480px) {
        .container {
            padding: 20px;
            max-width: 100%;
        }
    }
    </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="./index.html">HOME</a>
    </nav>
    
    <br>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('contact-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            const jsonData = JSON.stringify(formData);
            console.log('Form data:', jsonData);

            // Create the success message element
            const successMessage = document.createElement('div');
            successMessage.classList.add('success-message');
            successMessage.textContent = `Thanks Dear ${formData.name}, your message sent successfully! \nwe will try to contact you as soon as possible on your email id ${formData.email} `;

            document.body.appendChild(successMessage);

            setTimeout(() => {
                successMessage.remove();
            }, 8000);

            form.reset();
        });
    </script>
</body>
</html>
